<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width. initial-scale=1.0">
        <title>Седона</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header class="page-header">
            <a class="logo-link">
                <img class="logo-link-image" src="/img/logo-link.svg" width="139" height="70">
            </a>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О Седоне</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Гостиницы</a>
                    </li>
                </ul>
            </nav>

            <nav class="navigation">
                <ul class="nav-list nav-user">
                    <li class="nav-item">
                        <a class="nav-link">
                            <span class="visually-hidden" href="#">Поиск</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <span class="visually-hidden" href="#">Избранное</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-button" type="button">
                            <span class="visually-hidden" href="#">Хочу сюда</span>
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-inner">
            <section class="filter">
                <h1 class="filter-title">Гостиницы Седоны</h1>
                <ul class="breadcrumbs-list">
                    <li class="breadcrumbs-item">
                        <a class="breakcrumbs-link" href="index.html">
                            <img class="breadcrumbs-image" src="/img/home 1.svg">
                        </a>
                    </li>
                    <li class="breadcrumbs-item">
                        <a class="breakcrumbs-link">Гостиницы</a>
                    </li>
                </ul>
                <form class="catalog-filter">
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Инфраструктура:</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="checkbox" name="swimming-pool" checked> 
                                    <!-- name - английское название или русское? -->
                                    <span class="control-label">Бассейн</span>
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="checkbox" name="parking" checked>
                                    <span class="control-label">Парковка</span>
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="checkbox" name="wi-fi">
                                    <span class="control-label">Wi-Fi</span>
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="catalog-filter-group"> 
                        <legend class="catalog-filter-title">Тип жилья:</legend>
                        <ul class="catalog-filter-list">
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="radio" name="accommodation-type" value="hotel" checked>
                                    <span class="control-mark"></span>
                                    <span class="control-label">Гостиница</span>
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="radio" name="accommodation-type" value="motel">
                                    <span class="control-mark"></span>
                                    <span class="control-label">Мотель</span>
                                </label>
                            </li>
                            <li class="catalog-filter-item">
                                <label class="control">
                                    <input class="visually-hidden" type="radio" name="accommodation-type" value="apartment">
                                    <span class="control-mark"></span>
                                    <span class="control-label">Апартаменты</span>
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                        
                        <!-- КАК СДЕЛАНО У АКАДЕМИИ: <li class="catalog-filter-item">
                            <label class="control">
                                <input class="visually-hidden control-input" type="radio" name="product-group" value="shaving supplies">
                                <span class="control-mark"></span>
                            <span class="control-label">Аксессуары</span>
                            </label> ЗАЧЕМ ТУТ ПУСТОЙ <span class="control-mark"></span>? -->
                    <fieldset class="catalog-filter-group">
                        <legend class="catalog-filter-title">Стоимость, ₽:</legend>
                        <button class="range-toggle toggle-min" type="button">
                            <span class="visually-hidden">Изменить минимальную цену.</span>
                        </button>
                        <button class="range-toggle toggle-max" type="button">
                            <span class="visually-hidden">Изменить максимальную цену.</span>
                        </button>
                    </fieldset>



                    </fieldset>
                </form>
            </section>
        </main>

        <footer class="page-footer">
            <ul class="social-list">
                <li class="social-item">
                    <a type="button" class="social-link" href="#">
                        <span class="visually-hidden">Твиттер</span> 
                    </a>
                </li>
                <li class="social-item">
                    <a type="button" class="social-link" href="#">
                        <span class="visually-hidden">Фейсбук</span> 
                    </a>
                </li>
                <li class="social-item">
                    <a type="button" class="social-link" href="#">
                        <span class="visually-hidden">YouTube</span> 
                    </a>
                </li>
            </ul>
            <address class="footer-address">
                <a class="footer-phone" href="+7 (812) 812-12-12">+7 (812) 812-12-12</a>
            </address>
            <a class="footer-logo-link">
                <img class="footer-logo-image" src="/img/brand=htmlacademy.svg">
            </a>

        </footer>
    </body>
</html>
